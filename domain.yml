    type: text
    influence_conversation: false
    mappings:
    - type: from_text

  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: sign_up_form
        requested_slot: name

  last_name:
    type: text
    influence_conversation: true
    mappings:
