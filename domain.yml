    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: identify_user_form
        requested_slot: id_last_name

  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: sign_up_form
        requested_slot: email

  age:
    type: float
    min_value: 0
    max_value: 100
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: sign_up_form
        requested_slot: age 
  
  favourite_genre:
    type: text
    influence_conversation: true 
    mappings:
    - type: from_text
      conditions:
      - active_loop: sign_up_form
        requested_slot: favourite_genre 

