responses:
  utter_greet:
  - text: Hey! How can I help you?
  utter_goodbye:
  - text: Have fun! Bye!
  utter_continue:
  - text: Do you have any other question?
  utter_signup:
  - text: You chose to sign up.
  utter_check_profile:
  - text: Let me first search if you already have an account created. 
  utter_identification:
  - text: Let me search if you already have an account created. 
  utter_identified_user:
  - text: Hi {id_name} {id_last_name}! I identified you, we can now continue!
  utter_update_profile:
  - text: Okay, so you want to update your profile. 
  utter_ask_field_to_update:
  - text: What change you want to make to your profile? You can change your name, last name, age, email or favourite movie genre.
  utter_ask_new_name:
  - text: Can you tell me your new name?
  utter_ask_new_last_name:
  - text: Can you tell me your new last name?
  utter_ask_new_age:
  - text: Can you tell me your new age?
  utter_ask_new_email:
  - text: Can you tell me your new email?
  utter_ask_new_favourite_genre:
  - text: Can you tell me your new favourite movie genre?
#  utter_confirm_update_name:
#  - text: Your name is updated! Your new name is now {name}!
#  utter_confirm_update_last_name:
#  - text: Your last name is updated! Your new last name is now {last_name}!
#  utter_confirm_update_age:
#  - text: Your age is updated! Your new age is now {age}!
  # utter_confirm_update_email:
  # - text: Your email is updated! Your new email is now {email}!
  # utter_confirm_update_favourite_genre:
  # - text: Your favourite genre is updated! Your new favourite movie genre is now {favourite_genre}!
  utter_rate_form:
  - text: You chose to rate a movie. 
  utter_movie_rate:
  - text: Which movie you want to rate?
  utter_movie_recommendation_path:
  - text: You chose the movie recommendation path.
  utter_second_recommendation:
  - text: I will make another recommendation then.
  - text: I'm sorry, I'll try an make another recommendation.
  utter_movie_genre:
  - text: What movie genre do you like?
  utter_check_genre:
  - text: Do you want a movie recommendation on your favourite movie genre?
  utter_rate_value:
  - text: How much do you rate this {movie} from 0-10?
  utter_rate_recognition:
  - text: So you rated the {movie} with {rate}, right?
  utter_ask_name:
  - text: Could you please provide your name?
  utter_ask_last_name:
  - text: Could you please provide your last name?
  utter_ask_id_name:
  - text: Can you please tell me your name?
  utter_ask_id_last_name:
  - text: Can you please tell me your last name?
  utter_ask_email:
  - text: So {name}, could you please also tell me your email?
  utter_ask_age:
  - text: Now, can you tell me your age?
  utter_ask_favourite_genre:
  - text: And finally, {name}, what is your favourite movie genre?
  utter_aknowledge_info:
  - text: Thanks {name}!
  utter_check:
  - text: Do you like this recommendation?

